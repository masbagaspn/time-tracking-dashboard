<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="time-tracking">
    <div class="user-card">

      <div class="user-detail">
        <img src="./images/image-jeremy.png" alt="" class="user-image">
        <small>Report For</small>
        <h2 class="user-name">Jeremy Robson</h2>
      </div>

      <div class="timeframe">
        <p class="option">Daily</p>
        <p class="option active">Weekly</p>
        <p class="option">Monthly</p>
      </div>

    </div>

    <div class="report-card">
      
    </div>
  </main>
  <script src="/script.js"></script>
</body>
</html>
